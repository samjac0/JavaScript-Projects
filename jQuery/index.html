<!DOCTYPE html>
<!--This is an exercise showing understanding of basic functions within jQuery -->
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>


    
</body>
<!--The jQuery script below writes all elements inside of the DOMs-->
<script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        // additional functions that hide text and change color of elements
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $('h1').hide("default: swing");
         });
    });

</script>

</html>
