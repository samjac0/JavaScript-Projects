<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <META http-equiv="Content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Drill</title>
    <link rel="stylesheet" type="text/css" href="css/pizza.css">
</head>

<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Javascript</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()"
            value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size"
                    value="Personal Pizza">Personal Pizza<br>
                <input class="size" type="radio" name="Size"
                    value="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="Size"
                    value="Large Pizza">Large Pizza<br>
                <input class="size" type="radio" name="Size"
                    value="Extra Large Pizza">Extra Large Pizza<br>
            </div>
            
            <div class="menu middle">
                <h3>Vegetables</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
            
                <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
            
                <input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes<br>
            
                <input class="toppings" type="checkbox" name="Topping" value="Olives">Olives<br>
            
                <input class="toppings" type="checkbox" name="Topping" value="Green Peppers">Green Peppers<br>
            
                <input class="toppings" type="checkbox" name="Topping" value="Fresh Italian Basil">Fresh Italian Basil<br>
            </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping"
                    value="Pepperoni">Pepperoni<br>
                
                <input class="toppings" type="checkbox" name="Topping"
                    value="Sausage">Sausage<br>
                
                <input class="toppings" type="checkbox" name="Topping"
                    value="Canadian Bacon">Canadian Bacon<br>
                
                <input class="toppings" type="checkbox" name="Topping" 
                    value="Ground Beef">Ground Beef<br>

                <input class="toppings" type="checkbox" name="Topping" 
                    value="Chicken">Chicken<br>
            
                <input class="toppings" type="checkbox" name="Topping" 
                    value="Salami">Salami<br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
    <script src="js/pizza.js"></script>
</body>
</html>
